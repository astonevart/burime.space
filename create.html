<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>burime</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="sticky-top">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-4">

                <ul class="nav nav-fill">
                    <li class="nav-item">
                        <h1 class="text-center create-burime"><a class="nav-link" href="#">Создать</a></h1>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4 text-center">
                <a href="index.html">
                    <div class="logo">
                        <span class="b-color">Б</span>
                        <span class="u-color">У</span>
                        <span class="r-color">Р</span>
                        <span class="i-color">И</span>
                        <span class="m-color">М</span>
                        <span class="e-color">Е</span>
                    </div>
                </a>
            </div>
            <div class="col-sm-4">
                <ul class="nav nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Что это?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Правила</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="d-flex justify-content-center">
        <div class="d-flex p-2 bd-highlight">
            <div class="opened-burime burime-create-item">
                <div id="vue-react">
                    <h4 class="title-burime">{{title}}</h4>
                    <div>{{row1}}</div>
                    <div>{{row2}}</div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Название буриме" v-model="title" maxlength="30" required>
                            <input type="text" class="form-control" placeholder="Первая строка" v-model="row1" maxlength="50" required>
                            <input type="text" class="form-control" placeholder="Вторая строка" v-model="row2" maxlength="50" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-burime btn-burime-create">Создать</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex p-2 bd-highlight">
            <div class="alert alert-secondary" role="alert">
                Только Вы - создатель буриме имете право завершить его написание, не забудьте пожалуйста за него!
            </div>
        </div>

    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="scripts/main.js"></script>
</html>
